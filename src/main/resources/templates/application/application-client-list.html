<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список заявок</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="header">
    <div class="logo">
        <a href="/client/home"><img src="/icons/logo.jpeg" alt="Логотип" class="logo-img"></a>
        <h1>Рука Помощи</h1>
    </div>
    <nav class="nav">
        <ul class="nav-list">
            <li><a href="/client/profile">Личный кабинет</a></li>
            <li><a href="/application/client">Мои заявки</a></li>
            <li><a href="/application/new">Создать заявку</a></li>
            <li><a href="/funds/list">Список фондов</a></li>
        </ul>
    </nav>
</header>
<main class="main">
    <h2>Список заявок</h2>

    <div th:if="${apps.isEmpty()}">
        <p class="no-data">Заявки отсутствуют.</p>
    </div>

    <div th:if="${!apps.isEmpty()}">
        <table class="applications-table">
            <thead>
            <tr>
                <th>Номер</th>
                <th>Название</th>
                <th>Клиент</th>
                <th>Фонд</th>
                <th>Дата создания</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="app : ${apps}">
                <td th:text="${app.getId()}"></td>
                <td th:text="${app.getService().getName()}"></td>
                <td th:text="${app.getClient.getName()}"></td>
                <td th:text="${app.getFund().getName()}"></td>
                <td th:text="${app.getCreatedAt()}"></td>
                <td th:text="${app.getStatus()}"></td>
                <td>
                    <a th:href="@{'/application/' + ${app.getId()}}" class="action-btn">Просмотр</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer class="footer">
    <p>© Рука Помощи, 2024</p>
</footer>
</body>
</html>
