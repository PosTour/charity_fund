<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация клиента</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<header class="header">
    <div class="logo">
        <a href="/employee/home"><img src="/icons/logo.jpeg" alt="Логотип" class="logo-img"></a>
        <h1>Рука Помощи</h1>
    </div>
</header>
<main class="main">
    <h1>Регистрация клиента</h1>
    <form th:method="POST" th:action="@{/auth/register}" th:object="${registrationDto}" class="registration-form">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
            <label for="name">Полное имя:</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
            <label for="phone">Номер телефона:</label>
            <input type="text" id="phone" name="phone" required />
        </div>
        <div class="form-group">
            <label for="email">Адрес электронной почты:</label>
            <input type="email" id="email" name="email" required />
        </div>
        <button type="submit" class="submit-btn">Зарегистрироваться</button>
    </form>
</main>
<footer class="footer">
    <p>© Рука Помощи, 2024</p>
</footer>
</body>
</html>
