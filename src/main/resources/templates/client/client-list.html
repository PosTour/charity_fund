<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="header">
    <div class="logo">
        <a href="/employee/home"><img src="/icons/logo.jpeg" alt="Логотип" class="logo-img"></a>
        <h1>Рука Помощи</h1>
    </div>
    <nav class="nav">
        <ul class="nav-list">
            <li><a href="/employee/profile">Личный кабинет</a></li>
            <li><a href="/application/employee">Заявки</a></li>
            <li><a href="/client/employee">Клиенты</a></li>
            <li><a href="/employee">Сотрудники</a></li>
            <li><a href="/fund/employee">Фонды</a></li>
            <li><a href="/service/employee">Услуги</a></li>
        </ul>
    </nav>
</header>
<main class="main">
    <h2>Список клиентов</h2>

    <div th:if="${clients.isEmpty()}">
        <p class="no-data">Нет зарегистрированных клиентов.</p>
    </div>

    <div th:if="${!clients.isEmpty()}">
        <table class="applications-table">
            <thead>
            <tr>
                <th>Идентификатор</th>
                <th>Имя пользователя</th>
                <th>Полное имя</th>
                <th>Номер телефона</th>
                <th>Электронная почта</th>
                <th>Адрес</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.getId()}"></td>
                <td th:text="${client.getUsername()}"></td>
                <td th:text="${client.getName()}"></td>
                <td th:text="${client.getPhone()}"></td>
                <td th:text="${client.getEmail()}"></td>
                <td th:text="${client.getAddress()}"></td>
                <td>
                    <a th:href="@{'/client/employee/' + ${client.getId()}}" class="action-btn">Просмотр</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer class="footer">
    <p>© Рука Помощи, 2024</p>
</footer>
</body>
</html>
