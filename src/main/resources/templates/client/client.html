<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиент</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="header">
    <div class="logo">
        <a href="/employee/home"><img src="/icons/logo.jpeg" alt="Логотип" class="logo-img"></a>
        <h1>Рука Помощи</h1>
    </div>
    <nav class="nav">
        <ul class="nav-list">
            <li><a href="/employee/profile">Личный кабинет</a></li>
            <li><a href="/application/employee">Заявки</a></li>
            <li><a href="/client/employee">Клиенты</a></li>
            <li><a href="/employee">Сотрудники</a></li>
            <li><a href="/fund/employee">Фонды</a></li>
            <li><a href="/service/employee">Услуги</a></li>
        </ul>
    </nav>
</header>
<main class="main">
    <h2>Клиент</h2>

    <div class="details-container">
        <div class="detail-item">
            <span class="detail-label">Идентификатор:</span>
            <span class="detail-value" th:text="${client.getId()}"></span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Имя пользователя:</span>
            <span class="detail-value" th:text="${client.getUsername()}"></span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Полное имя:</span>
            <span class="detail-value" th:text="${client.getName()}"></span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Номер телефона:</span>
            <span class="detail-value" th:text="${client.getPhone()}"></span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Электронная почта:</span>
            <span class="detail-value" th:text="${client.getEmail()}"></span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Адрес:</span>
            <span class="detail-value" th:text="${client.getAddress()}"></span>
        </div>
    </div>

    <div class="actions">
        <a th:href="@{'/application/employee/client/' + ${client.getId()}}" class="action-btn">Заявки клиента</a>
    </div>
</main>
<footer class="footer">
    <p>© Рука Помощи, 2024</p>
</footer>
</body>
</html>
